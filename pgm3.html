<html>
<head>
  <title>Dynamic Effects Page</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .layer { position: absolute; width: 100%; height: 100%; transition: transform 1s; }
    #layer1 { background-color: red; transform: translateY(-100%); }
    #layer2 { background-color: green; transform: translateY(100%); }
  </style>
</head>
<body>
  <div id="layer1" class="layer"></div>
  <div id="layer2" class="layer"></div>

  <script>
    window.onload = () => {
      document.getElementById('layer1').style.transform = 'translateY(0)';
      document.getElementById('layer2').style.transform = 'translateY(0)';
    };
  </script>
</body>
</html>
